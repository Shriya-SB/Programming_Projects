<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff !important;
        }
        .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 1.2rem;
        }
        .container {
            margin-top: 30px;
        }
        h1 {
            color: #343a40;
            font-weight: bold;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }
        #quoteContainer {
            margin-top: 50px;
        }
        #quote {
            color: #fff;
            font-size: 1.5rem;
            background-color: #007bff;
            padding: 20px;
            border-radius: 10px;
        }
        #generateBtn {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QuoteSphere</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form id="quoteForm" class="d-flex">
                    <button id="generateBtn" class="btn btn-outline-light" type="button">Generate Quote</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>QuoteSphere - Your Source for Inspirational Quotes</h1>
        <div id="quoteContainer" class="text-center" style="display: none;">
            <div class="bg-primary p-4 rounded">
                <h5 id="quote"></h5>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('generateBtn').addEventListener('click', async function() {
            try {
                const response = await fetch('/generator');
                const quote = await response.text();
                document.getElementById('quote').innerText = quote;
                document.getElementById('quoteContainer').style.display = 'block';
            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>
</html>
