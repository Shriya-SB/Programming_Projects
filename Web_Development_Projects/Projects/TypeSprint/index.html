<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TypeSprint</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="main-body">
        <h2>Typing Speed test</h2>
        <p id="showSentence"></p>

        <div class="typing_section">
            <label for="textarea"></label>
            <textarea class="textArea" name="textarea" id="textarea" cols="30" rows="10" disabled></textarea>
            <br>
            <button id="btn">Start</button>
        </div>

        <p id="score"></p>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
