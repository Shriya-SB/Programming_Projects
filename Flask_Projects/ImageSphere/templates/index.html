<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSphere - AI Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/Logo/logo.jpeg' ) }}" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        /* Custom CSS for ImageSphere */
        body {
            font-family: 'Poppins', serif;
            background-color: #f8f9fa;
            /* Light grey background */
        }

        .navbar {
            background-color: #343a40;
            /* Dark navbar */
        }

        .navbar-brand {
            color: #ffffff !important;
            /* White navbar brand text */
            font-weight: bold;
        }

        .nav-link {
            color: #ffffff !important;
            /* White navbar links */
        }

        .nav-link:hover {
            color: #ffc107 !important;
            /* Yellow on hover */
        }

        #imageForm input[type="search"] {
            border-radius: 20px;
            /* Rounded search input */
        }

        #generate {
            color: #343a40;
            /* Dark text */
        }

        #imageContainer {
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ImageSphere</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" id="imageForm">
                    <input class="form-control me-2" type="search" placeholder="Enter your prompt!" aria-label="Search"
                        id="prompt" name="prompt">
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <h1 class="text-center mb-4">Welcome to ImageSphere</h1>
        <h2 class="text-center mb-4" id="generate">AI Image Generator</h2>
        <div class="row justify-content-center" id="imageContainer">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>
</body>

</html>
