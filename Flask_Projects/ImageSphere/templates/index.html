<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/Logo/logo.jpeg') }}" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ImageSphere</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" id="imageForm">
                    <input class="form-control me-2" type="search" placeholder="Enter your prompt!" aria-label="Search"
                        id="prompt" name="prompt">
                    <button class="btn btn-outline-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </nav>
    <h1 class="text-center my-2">ImageSphere - An AI image generator using prompt!</h1>
    <div class="container my-4">
        <h2 class="text-center" id="generate"></h2>
        <div class="row" id="imageContainer">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('imageForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            var prompt = document.getElementById('prompt').value; // Get the prompt from the input field

            // Hide previous images
            document.getElementById('imageContainer').innerHTML = '';

            // Show loading indicator
            var loadingIndicator = document.createElement('p');
            document.getElementById('generate').innerHTML = "Generated Images"
            loadingIndicator.innerText = 'Loading...';
            loadingIndicator.classList.add('text-center');
            document.getElementById('imageContainer').appendChild(loadingIndicator);

            fetch('/generator', {
                method: 'POST',
                body: JSON.stringify({ prompt: prompt }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    var imageContainer = document.getElementById('imageContainer');
                    imageContainer.innerHTML = ''; // Clear loading indicator and previous images
                    document.getElementById('prompt').value = ''
                    data.image_urls.forEach(image_url => {
                        var imgElement = document.createElement('img');
                        imgElement.src = image_url;
                        imgElement.classList.add('col-md-3', 'my-2');
                        imageContainer.appendChild(imgElement);
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
