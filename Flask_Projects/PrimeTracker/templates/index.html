<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2"
                    class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                    <path
                        d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">PrimeTracker</span>
            </a>
            <nav
                class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900">First Link</a>
                <a class="mr-5 hover:text-gray-900">Second Link</a>
                <a class="mr-5 hover:text-gray-900">Third Link</a>
                <a class="mr-5 hover:text-gray-900">Fourth Link</a>
            </nav>
            <form id="searchForm">
                <input type="text" name="input"
                    class="px-3 py-1 w-96 mx-1 focus:outline-none focus:border-black border rounded" id="input"
                    placeholder="Search your product here!!">
                <button type="submit" id="searchbtn"
                    class="px-3 py-1 mx-1 text-white bg-indigo-500 hover:bg-indigo-600 rounded-md">Search
                </button>
            </form>
        </div>
    </header>
    <h1 class="text-center my-3 text-3xl">Welcome To PrimeTracker - Get amazon product details here!</h1>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap -m-4" id="products">
            </div>
        </div>
    </section>
</body>
<script>
    const searchForm = document.getElementById('searchForm');
    searchForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const input = document.getElementById('input').value;
        const req = await fetch('/scrapper', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ input: input })
        });
        const res = await req.json();
        console.log(res);
        if (res.status === "OK" && res.data && res.data.products && res.data.products.length > 0) {
            const productsContainer = document.getElementById('products');
            // Generate HTML for each product using map method, limit to first 5 products
            const html = res.data.products.slice(0, 5).map(product => `
                <div class="lg:w-1/4 md:w-1/2 p-4">
                    <a class="block relative h-[36vh] rounded overflow-hidden">
                        <img alt="product" class="object-cover object-center w-full h-full block" src="${product.product_photo}">
                    </a>
                    <div class="mt-4">
                        <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">CATEGORY</h3>
                        <h2 class="text-gray-900 title-font text-lg font-medium">${product.product_title}</h2>
                        <p class="mt-1">${product.product_original_price}</p>
                    </div>
                </div>
            `).join('');
            // Append the generated HTML to the products container
            productsContainer.innerHTML = html;
        } else {
            // Handle case when no products are found
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = "<p>No products found.</p>";
        }
    });
</script>

</html>
