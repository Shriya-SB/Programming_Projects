{% extends 'base.html' %}
{% block body %}
<section class="text-gray-600 body-font">
  <div class="container px-5 py-10 mx-auto">
    <h2 class="text-center font-serif text-5xl mb-8" style="font-family: 'Bree Serif', serif;">Results for "{{ search_query }}"</h2>
    <div class="flex flex-wrap -m-4">
        {% if recipes %}
        {% for recipe in recipes %}
        <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
            <a href="{{ url_for('view_recipe', recipe_id=recipe.id, search_query=search_query) }}" class="block relative h-48 rounded overflow-hidden">
                {% if recipe.image %}
                <img alt="{{ recipe.title }}" class="object-cover object-center w-full h-full block" src="{{ recipe.image }}">
                {% else %}
                <img alt="Recipe Image" class="object-cover object-center w-full h-full block" src="https://dummyimage.com/420x260">
                {% endif %}
            </a>
            <div class="mt-4">
                <h2 class="text-gray-900 title-font text-lg font-medium">{{ recipe.title }}</h2>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <p class="text-center">No recipes found.</p>
        {% endif %}
    </div>
  </div>
</section>
{% endblock %}
